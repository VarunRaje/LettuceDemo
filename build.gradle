plugins {
    id 'java'
}

group 'LettuceDemo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.lettuce:lettuce-core:6.0.1.RELEASE'
}
apply plugin: 'application'
mainClassName: 'org.demo.lettuce.Test'